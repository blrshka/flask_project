{% extends "base.html" %}

{% block content %}
  <div class="row">
    {% with messages = get_flashed_messages() %}
    {% if messages %}
      <div class="alert alert-warning" role="alert">
        {% for message in messages %}
            {{ message }}<br>
        {% endfor %}
      
    {% endif %}
    {% endwith %}
      </div>
  </div>
<div class="row">
  <div class="col-1">

  </div>
  <div class="col-8">
        
    {% for post in post_list %}
    <h3><a href="{{ url_for('post.single_post', id=post.id) }}">{{ post.title }}</a> </h3> 
    <hr />
    {% endfor %}
  </div>
  <div class="col-3">
      <a class="nav-link" href="{{ url_for('post.new_post') }}">Добавить новый пост </a>
      
  </div>
  </div>
  {% endblock %}
