{% extends "base.html" %}

{% block content %}
  <div class="row">
    {% with messages = get_flashed_messages() %}
    {% if messages %}
      <div class="alert alert-warning" role="alert">
        {% for message in messages %}
            {{ message }}<br>
        {% endfor %}
      
      {% endif %}
    {% endwith %}
    </div>
    <div class="row">
    <div class="col-8">
        <h2>Новости</h2> 
        {% for news in news_list %}
        <h3><a href="{{ news.url }}">{{ news.title }}</a> </h3>
        <hr />
        {% endfor %}
      </div>
      <div class="col-4">
          <h2> Privet medved</h2>   
      </div>
    </div>
  </div>
  </div>
  {% endblock %}
